<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Janggi</title>
    <link rel="stylesheet" href="janggi.css" id="lightTheme">
    <link rel="stylesheet" href="janggi(dark).css" id="darkTheme" disabled>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script>
</head>
<body>
    <div class="theme-toggle-container">
        <button id="themeToggle" class="theme-toggle-btn" title="다크모드 전환">
            <span class="theme-icon">🌙</span>
        </button>
    </div>

    <div class="container">
        <header>
            <h1>Online Janggi Game</h1>
        </header>
        
        <div class="game-menu" id="gameMenu">
            <div class="menu-content">
                <h2>Made by 고성 상리초 T.Min</h2>
                <h2>온라인 장기 게임에 오신 것을 환영합니다!</h2>
                
                <div class="create-room-section">
                    <h3>방 만들기</h3>
                    <div class="name-input-container">
                        <input type="text" id="hostNameInput" class="name-input" placeholder="이름" maxlength="10">
                        <button id="startGameBtn" class="start-btn">방 만들기</button>
                    </div>
                </div>
                
                <div class="divider">또는</div>
                
                <div class="join-room-section">
                    <h3>방 참가하기</h3>
                    <div class="name-input-container">
                        <input type="text" id="guestNameInput" class="name-input" placeholder="이름" maxlength="10">
                    </div>
                    <div class="code-input-container">
                        <input type="text" id="roomCodeInput" class="room-code-input" placeholder="5자리 코드 입력" maxlength="5" pattern="[0-9]{5}">
                        <button id="joinRoomBtn" class="join-btn">참가하기</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="game-container" id="gameContainer" style="display: none;">
            <div class="game-info">
                <div class="player-turn">
                    <span id="currentPlayer">초(楚)의 차례</span>
                </div>
                <div class="timer-container">
                    <div class="timer-label">남은 시간:</div>
                    <div id="turnTimer" class="timer">40</div>
                </div>
                <div class="game-code-container" id="gameCodeContainer" style="display: none;">
                    <div class="game-code-label">게임 코드:</div>
                    <div class="game-code-display">
                        <span id="gameCode" class="game-code">00000</span>
                        <button id="copyCodeBtn" class="copy-btn" title="코드 복사">📋</button>
                    </div>
                </div>
                <div class="game-controls">
                    <button id="startGameBtnInRoom" class="start-game-btn" style="display: none;">게임 시작</button>
                    <button id="resetBtn" class="reset-btn" style="display: none;">게임 재시작</button>
                    <button id="backToMenuBtn" class="menu-btn">메인 메뉴</button>
                </div>
            </div>
            
            <div class="janggi-area">
                 <div class="player-container han-player" id="hanPlayerContainer" style="display: none;">
                    <div class="player-avatar">漢</div>
                    <div class="player-info-side">
                        <div class="player-name-side" id="hanPlayerName">-</div>
                        <div class="player-role">한(漢)</div>
                    </div>
                </div>
                
                <div class="janggiboard" id="janggiboard">
                    </div>
                
                <div class="player-container cho-player" id="choPlayerContainer" style="display: none;">
                    <div class="player-avatar">楚</div>
                    <div class="player-info-side">
                        <div class="player-name-side" id="choPlayerName">-</div>
                        <div class="player-role">초(楚)</div>
                    </div>
                </div>
            </div>
            
            <div class="game-status">
                <div id="gameStatus">게임이 진행 중입니다</div>
                <div id="capturedPieces">
                    <div class="captured-cho">
                        <h4>잡힌 초(楚) 기물:</h4>
                        <div id="capturedCho"></div>
                    </div>
                    <div class="captured-han">
                        <h4>잡힌 한(漢) 기물:</h4>
                        <div id="capturedHan"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="janggi.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래식 게임 라운지</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', 'Inter', sans-serif;
        }
        /* 커스텀 그라데이션 텍스트 */
        .text-gradient {
            background-image: linear-gradient(to right, #818cf8, #d8b4fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body class="bg-gray-900 text-white antialiased">

    <!-- 메인 컨테이너 -->
    <div class="container mx-auto px-6 py-12 md:py-24">
        
        <!-- 헤더 섹션 -->
        <header class="text-center mb-12 md:mb-20">
            <h1 class="text-4xl md:text-6xl font-black mb-4">
                <span class="text-gradient">클래식 게임</span> 라운지
            </h1>
            <p class="text-lg md:text-xl text-gray-400 max-w-2xl mx-auto">
                전략과 지혜를 겨루는 공간. 원하는 게임을 선택하고 지금 바로 최고의 플레이어가 되어보세요!
            </p>
        </header>

        <!-- 게임 선택 그리드 -->
        <main class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 md:gap-12">
            <!-- 체스 카드 -->
            <div class="bg-gray-800 rounded-2xl shadow-2xl p-8 flex flex-col items-center text-center transform hover:-translate-y-2 transition-transform duration-300 ease-in-out">
                <!-- 아이콘 -->
                <div class="mb-6">
                    <img src="Gemini_Generated_Image_8bgks08bgks08bgk-removebg-preview.png" alt="체스 킹" class="h-20 w-20 object-contain bg-transparent">                </div>
                <h2 class="text-3xl font-bold mb-3">체스</h2>
                <p class="text-gray-400 mb-6 flex-grow">
                    전 세계인이 사랑하는 최고의 전략 게임. 당신의 수를 계산하여 상대를 제압하세요.
                </p>
                <button class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg transition-colors duration-300" onclick="window.location.href='chess.html'">
                    게임 시작
                </button>
            </div>

            <!-- 장기 카드 -->
            <div class="bg-gray-800 rounded-2xl shadow-2xl p-8 flex flex-col items-center text-center transform hover:-translate-y-2 transition-transform duration-300 ease-in-out">
                <!-- 아이콘 -->
                 <div class="mb-6 text-purple-400">
                    <img src="Gemini_Generated_Image_prrjavprrjavprrj-removebg-preview.png" class="h-20 w-20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        
                    </svg>
                </div>
                <h2 class="text-3xl font-bold mb-3">장기</h2>
                <p class="text-gray-400 mb-6 flex-grow">
                    한국의 전통 체스. 궁을 지키고 상대의 궁을 먼저 잡는 쪽이 승리합니다.
                </p>
                <button class="w-full bg-purple-500 hover:bg-purple-600 text-white font-bold py-3 px-6 rounded-lg transition-colors duration-300" onclick="window.location.href='janggi.html'">
                    게임 시작
                </button>
            </div>

            <!-- 오목 카드 -->
            <div class="bg-gray-800 rounded-2xl shadow-2xl p-8 flex flex-col items-center text-center transform hover:-translate-y-2 transition-transform duration-300 ease-in-out">
                <!-- 아이콘 -->
                <div class="mb-6 text-pink-400">
                    <img src="Gemini_Generated_Image_76e78276e78276e7-removebg-preview.png" class="h-20 w-20" fill="none" viewBox="0 0 24 24" stroke="currentColor"">
                </div>
                <h2 class="text-3xl font-bold mb-3">오목</h2>
                <p class="text-gray-400 mb-6 flex-grow">
                    가로, 세로, 대각선으로 다섯 개의 돌을 먼저 놓아 승리하는 간단하지만 깊이 있는 게임.
                </p>
                <button class="w-full bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-6 rounded-lg transition-colors duration-300">
                    게임 시작
                </button>
            </div>
            
        </main>
    </div>

</body>
</html>
